<div class="about-partner-promotions">
  <div class="about-partner-promotions-container">
  <div id="carouselExampleInterval" class="about-partner-carousel" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active about-partner-promotions-box" data-bs-interval="3000" *ngFor="let item of promotions">
        <a href="">
          <img [src]="item.promoImg" class="d-block w-100" [alt]="item.promoName">
        </a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</div>
