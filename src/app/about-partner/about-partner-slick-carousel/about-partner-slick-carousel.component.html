  <h2 class="heading">Nossos <span>Parceiros</span></h2>
  <p>Temos parceria com as maiores seguradoras do mercado, para garantir que nossos segurados estejam realmente protegidos. <br>
    Possuímos também planos de saúde que trazem benefícios exclusivos aos nossos clientes.</p>
  <ngx-slick-carousel class="carrossel"
  #slickModal="slick-carousel"
  [config]=slideConfig
  (init)=slickInit($event)
  (breakpoint)=breakpoint($event)
  (afterChange)=afterChange($event)
  (beforeChange)=beforeChange($event)>

    <div ngxSlickItem *ngFor="let item of slides">
      <!-- Conteúdo do item do carrossel -->
      <a href=""><img [src]="item.imagem" alt="">
      {{item.plano}}
      </a>
    </div>
</ngx-slick-carousel>
